<svg xmlns="http://www.w3.org/2000/svg" width="540" height="960" viewBox="0 0 540 960">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="540" height="960" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="270" y="120" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#000000" stroke-width="4">WORD RUSH</text>
  <text x="270" y="170" font-family="Arial, sans-serif" font-size="32" font-style="italic" text-anchor="middle" fill="#fbbf24">with Tom</text>
  
  <!-- Letter Tiles - Top Row (revealed) -->
  <g transform="translate(80, 250)">
    <!-- W -->
    <rect x="0" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="35" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">W</text>
    
    <!-- O -->
    <rect x="90" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="125" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">O</text>
    
    <!-- R -->
    <rect x="180" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="215" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">R</text>
    
    <!-- D -->
    <rect x="270" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="305" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">D</text>
  </g>
  
  <!-- Letter Tiles - Second Row (partially revealed) -->
  <g transform="translate(125, 360)">
    <!-- R -->
    <rect x="0" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="35" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">R</text>
    
    <!-- Hidden tile -->
    <rect x="90" y="0" width="70" height="70" fill="#64748b" stroke="#1e293b" stroke-width="3"/>
    
    <!-- S -->
    <rect x="180" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="215" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">S</text>
    
    <!-- H -->
    <rect x="270" y="0" width="70" height="70" fill="#f3f4f6" stroke="#1e293b" stroke-width="3" filter="url(#glow)"/>
    <text x="305" y="52" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1e293b">H</text>
  </g>
  
  <!-- Timer Display -->
  <rect x="170" y="500" width="200" height="80" rx="10" fill="#1f2937" stroke="#fbbf24" stroke-width="4" filter="url(#glow)"/>
  <text x="270" y="555" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="#ffffff">1:47</text>
  
  <!-- Category Label -->
  <rect x="120" y="620" width="300" height="50" rx="8" fill="#1e3a8a" stroke="#60a5fa" stroke-width="3"/>
  <text x="270" y="653" font-family="Arial, sans-serif" font-size="22" font-style="italic" text-anchor="middle" fill="#60a5fa">Category: Quote</text>
  
  <!-- Score Display -->
  <g transform="translate(170, 720)">
    <text x="100" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#10b981">Score: 84</text>
  </g>
  
  <!-- Input Hint -->
  <rect x="100" y="800" width="340" height="60" rx="8" fill="#1f2937" stroke="#fbbf24" stroke-width="3"/>
  <text x="270" y="838" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#fbbf24">Type to guess...</text>
</svg>
