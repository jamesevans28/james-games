<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Player spaceship -->
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main body -->
  <polygon points="40,10 60,60 40,55 20,60" fill="url(#shipGradient)" stroke="#01579B" stroke-width="2"/>
  
  <!-- Cockpit -->
  <circle cx="40" cy="35" r="8" fill="#FFD54F" opacity="0.8"/>
  
  <!-- Wings -->
  <polygon points="20,60 10,70 15,60" fill="#0288D1" stroke="#01579B" stroke-width="1"/>
  <polygon points="60,60 70,70 65,60" fill="#0288D1" stroke="#01579B" stroke-width="1"/>
  
  <!-- Engine glow -->
  <ellipse cx="40" cy="63" rx="8" ry="4" fill="#FF6B6B" opacity="0.7"/>
</svg>
