<svg width="540" height="360" viewBox="0 0 540 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ho Ho Home Delivery thumbnail">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#061b3a"/>
      <stop offset="100%" stop-color="#0a2d63"/>
    </linearGradient>
  </defs>
  <rect width="540" height="360" fill="url(#sky)"/>
  <!-- Stars -->
  <g fill="#fff" opacity="0.9">
    <circle cx="40" cy="30" r="2"/>
    <circle cx="120" cy="60" r="1.5"/>
    <circle cx="200" cy="20" r="2"/>
    <circle cx="300" cy="50" r="1.5"/>
    <circle cx="420" cy="40" r="2"/>
    <circle cx="500" cy="80" r="1"/>
  </g>
  <!-- Santa sleigh top-left -->
  <g transform="translate(90,80)">
    <rect x="-36" y="-8" width="72" height="22" rx="6" ry="6" fill="#8b0000" stroke="#000" stroke-width="3"/>
    <line x1="-30" y1="16" x2="28" y2="16" stroke="#ffd700" stroke-width="3"/>
    <circle cx="-10" cy="-12" r="7" fill="#fff" stroke="#000" stroke-width="2"/>
    <rect x="18" y="-4" width="10" height="6" fill="#fff"/>
  </g>
  <!-- Ground -->
  <rect x="0" y="320" width="540" height="40" fill="#0e2a15"/>
  <!-- House + chimney -->
  <g transform="translate(380,320)">
    <rect x="-60" y="-100" width="120" height="100" fill="#2e5b9a" stroke="#000" stroke-width="3"/>
    <polygon points="-60,-100 60,-100 0,-140" fill="#8b4513" stroke="#000" stroke-width="3"/>
    <rect x="20" y="-140" width="24" height="28" fill="#6b2c2c" stroke="#000" stroke-width="3"/>
    <rect x="18" y="-168" width="28" height="6" fill="#000"/>
  </g>
  <!-- Present -->
  <g transform="translate(170,140) rotate(18)">
    <rect x="-12" y="-12" width="24" height="24" fill="#ff0000" stroke="#fff" stroke-width="3"/>
    <line x1="0" y1="-14" x2="0" y2="14" stroke="#fff" stroke-width="2"/>
    <line x1="-14" y1="0" x2="14" y2="0" stroke="#fff" stroke-width="2"/>
  </g>
  <!-- title text removed for cleaner thumbnail -->
</svg>
