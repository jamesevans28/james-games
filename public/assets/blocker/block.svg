<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="35%" stop-color="#fdf7ef" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#d4c7bf" stop-opacity="0.85" />
    </linearGradient>
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="1" />
      <feGaussianBlur stdDeviation="1.5" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="#000000" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  <rect x="4" y="4" width="72" height="72" rx="14" ry="14" fill="#f4e7dc" stroke="#ffffff" stroke-width="2"/>
  <rect x="8" y="8" width="64" height="64" rx="12" ry="12" fill="url(#blockerGradient)" filter="url(#innerShadow)"/>
  <rect x="12" y="12" width="56" height="56" rx="10" ry="10" fill="#ffffff" fill-opacity="0.08" />
</svg>
