<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 960">
  <defs>
    <radialGradient id="g" cx="50%" cy="40%" r="80%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="60%" stop-color="#4338ca"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </radialGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.35"/>
  <!-- Soft vignette -->
  <radialGradient id="v" cx="50%" cy="50%" r="70%">
    <stop offset="70%" stop-color="#0000"/>
    <stop offset="100%" stop-color="#0008"/>
  </radialGradient>
  <rect width="100%" height="100%" fill="url(#v)"/>
</svg>
