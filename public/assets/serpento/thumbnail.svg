<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#2D5016"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#3D6826" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Snake body -->
  <rect x="60" y="80" width="18" height="18" rx="3" fill="#8FBC4B" stroke="#6B9C3D" stroke-width="2"/>
  <rect x="80" y="80" width="18" height="18" rx="3" fill="#8FBC4B" stroke="#6B9C3D" stroke-width="2"/>
  <rect x="100" y="80" width="18" height="18" rx="3" fill="#8FBC4B" stroke="#6B9C3D" stroke-width="2"/>
  <rect x="120" y="80" width="18" height="18" rx="3" fill="#8FBC4B" stroke="#6B9C3D" stroke-width="2"/>
  
  <!-- Snake head -->
  <rect x="140" y="80" width="18" height="18" rx="3" fill="#A0D957" stroke="#6B9C3D" stroke-width="2"/>
  <circle cx="148" cy="85" r="2" fill="#2D2D2D"/>
  <circle cx="152" cy="85" r="2" fill="#2D2D2D"/>
  
  <!-- Food/Apple -->
  <circle cx="60" cy="120" r="8" fill="#E74C3C"/>
  <rect x="59" y="112" width="2" height="6" fill="#27AE60" rx="1"/>
</svg>
