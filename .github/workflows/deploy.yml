name: Deploy Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write # for GitHub OIDC
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  # Player Web (PWA)
  WEB_S3_BUCKET: ${{ vars.WEB_S3_BUCKET }}
  WEB_CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.WEB_CLOUDFRONT_DISTRIBUTION_ID }}
  # Admin Web
  ADMIN_S3_BUCKET: ${{ vars.ADMIN_S3_BUCKET }}
  ADMIN_CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.ADMIN_CLOUDFRONT_DISTRIBUTION_ID }}
  # Backend (Lambda)
  LAMBDA_FUNCTION_NAME: ${{ vars.LAMBDA_FUNCTION_NAME }}
  TABLE_NAME: ${{ vars.TABLE_NAME }}

jobs:
  player-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (workspace)
        run: |
          npm ci || npm install

      - name: Generate sitemap for player-web
        working-directory: apps/player-web
        run: |
          npm run generate-sitemap --if-present

      - name: Build player-web
        working-directory: apps/player-web
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}
          VITE_BUILD_NUMBER: ${{ github.run_number }}
          VITE_FIREBASE_API_KEY: ${{ vars.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ vars.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ vars.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ vars.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ vars.VITE_FIREBASE_APP_ID }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync player site to S3
        if: ${{ env.WEB_S3_BUCKET != '' }}
        run: |
          aws s3 sync ./apps/player-web/dist s3://${{ env.WEB_S3_BUCKET }} --delete --follow-symlinks

      # Set long-cache headers for hashed assets (Vite outputs hashed filenames)
      - name: Cache-control for player static assets
        if: ${{ env.WEB_S3_BUCKET != '' }}
        run: |
          if [ -d "apps/player-web/dist/assets" ]; then
            aws s3 cp ./apps/player-web/dist/assets s3://${{ env.WEB_S3_BUCKET }}/assets \
              --recursive \
              --metadata-directive REPLACE \
              --cache-control "public, max-age=31536000, immutable"
          fi

      # Ensure HTML entry points are not cached by browsers/CDN
      - name: Set Cache-Control for player index.html
        if: ${{ env.WEB_S3_BUCKET != '' }}
        run: |
          aws s3 cp s3://${{ env.WEB_S3_BUCKET }}/index.html s3://${{ env.WEB_S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-store, no-cache, must-revalidate, max-age=0" \
            --content-type text/html

      - name: Invalidate player CloudFront cache (optional)
        if: ${{ env.WEB_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.WEB_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

  backend-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (workspace)
        run: |
          npm ci || npm install

      - name: Install backend dependencies (prod only)
        working-directory: apps/backend-api
        run: npm install --omit=dev --workspaces=false

      - name: Build backend (Lambda)
        working-directory: apps/backend-api
        run: npm run build

      - name: Package Lambda bundle
        if: ${{ env.LAMBDA_FUNCTION_NAME != '' }}
        working-directory: apps/backend-api
        run: |
          rm -f bundle.zip
          zip -r bundle.zip dist node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Debug AWS identity
        run: |
          echo "Checking AWS caller identity"
          aws sts get-caller-identity || true

      - name: Deploy Lambda code
        if: ${{ env.LAMBDA_FUNCTION_NAME != '' }}
        working-directory: apps/backend-api
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
            --zip-file fileb://bundle.zip

      - name: Wait for Lambda update to complete
        if: ${{ env.LAMBDA_FUNCTION_NAME != '' }}
        run: |
          echo "Waiting for Lambda function to finish updating..."
          aws lambda wait function-updated \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}"

      - name: Update Lambda env
        if: ${{ env.LAMBDA_FUNCTION_NAME != '' }}
        run: |
          aws lambda update-function-configuration \
            --function-name "${{ env.LAMBDA_FUNCTION_NAME }}" \
            --environment "Variables={TABLE_NAME=${{ vars.TABLE_NAME }},SCORES_TABLE=${{ vars.SCORES_TABLE }},TABLE_USERS=${{ vars.TABLE_USERS }},TABLE_RATINGS=${{ vars.TABLE_RATINGS }},TABLE_RATING_SUMMARY=${{ vars.TABLE_RATING_SUMMARY }},TABLE_FOLLOWS=${{ vars.TABLE_FOLLOWS }},TABLE_PRESENCE=${{ vars.TABLE_PRESENCE }},TABLE_USER_GAME_STATS=${{ vars.TABLE_USER_GAME_STATS }},TABLE_EXPERIENCE_LEVELS=${{ vars.TABLE_EXPERIENCE_LEVELS }},TABLE_GAME_CONFIG=${{ vars.TABLE_GAME_CONFIG }},AWS_NODEJS_CONNECTION_REUSE_ENABLED=1,FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }},FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }},FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }},CORS_ALLOWED_ORIGINS=${{ vars.CORS_ALLOWED_ORIGINS }}}"

  admin-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies (workspace)
        run: |
          npm ci || npm install

      - name: Build admin-web
        working-directory: apps/admin-web
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ vars.VITE_API_BASE_URL }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync admin site to S3
        if: ${{ env.ADMIN_S3_BUCKET != '' }}
        run: |
          aws s3 sync ./apps/admin-web/dist s3://${{ env.ADMIN_S3_BUCKET }} --delete --follow-symlinks

      - name: Cache-control for admin static assets
        if: ${{ env.ADMIN_S3_BUCKET != '' }}
        run: |
          if [ -d "apps/admin-web/dist/assets" ]; then
            aws s3 cp ./apps/admin-web/dist/assets s3://${{ env.ADMIN_S3_BUCKET }}/assets \
              --recursive \
              --metadata-directive REPLACE \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: Set Cache-Control for admin index.html
        if: ${{ env.ADMIN_S3_BUCKET != '' }}
        run: |
          aws s3 cp s3://${{ env.ADMIN_S3_BUCKET }}/index.html s3://${{ env.ADMIN_S3_BUCKET }}/index.html \
            --metadata-directive REPLACE \
            --cache-control "no-store, no-cache, must-revalidate, max-age=0" \
            --content-type text/html

      - name: Invalidate admin CloudFront cache (optional)
        if: ${{ env.ADMIN_CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.ADMIN_CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
