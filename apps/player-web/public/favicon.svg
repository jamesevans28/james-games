<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img" aria-label="flingo.fun logo">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A855F7"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    <linearGradient id="letterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#F472B6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect width="256" height="256" rx="48" fill="url(#bgGrad)"/>
  
  <!-- Decorative sparkles -->
  <circle cx="45" cy="45" r="8" fill="#FBBF24" opacity="0.6"/>
  <circle cx="210" cy="50" r="6" fill="#F472B6" opacity="0.5"/>
  <circle cx="200" cy="200" r="7" fill="#60A5FA" opacity="0.5"/>
  <circle cx="55" cy="190" r="5" fill="#34D399" opacity="0.6"/>
  
  <!-- Letter F with fun styling -->
  <g filter="shadow">
    <path d="M85 60 L175 60 C182 60 186 64 186 70 L186 82 C186 88 182 92 175 92 L115 92 L115 115 L160 115 C167 115 171 119 171 125 L171 137 C171 143 167 147 160 147 L115 147 L115 185 C115 192 110 198 102 198 L88 198 C80 198 75 192 75 185 L75 70 C75 64 79 60 85 60 Z" fill="white" filter="url(#glow)"/>
  </g>
  
  <!-- Candy dot accent -->
  <circle cx="175" cy="175" r="22" fill="url(#letterGrad)" filter="url(#glow)"/>
</svg>
