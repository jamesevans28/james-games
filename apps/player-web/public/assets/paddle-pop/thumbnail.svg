<svg xmlns="http://www.w3.org/2000/svg" width="540" height="960" viewBox="0 0 540 960">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="70%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="paddleGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <radialGradient id="ballGrad" cx="0.5" cy="0.4" r="0.7">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="60%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </radialGradient>
    <radialGradient id="fireGrad" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="50%" stop-color="#ff7a00"/>
      <stop offset="100%" stop-color="#ff4500"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="540" height="960" fill="url(#bgGrad)"/>
  <!-- Flame wall bottom -->
  <g filter="url(#glow)">
    <rect x="0" y="900" width="540" height="60" fill="#ff4500" opacity="0.35"/>
    <rect x="0" y="910" width="540" height="40" fill="#ff7a00" opacity="0.35"/>
    <rect x="0" y="922" width="540" height="24" fill="#ffe066" opacity="0.35"/>
  </g>
  <!-- Paddle -->
  <rect x="210" y="840" width="120" height="24" rx="12" fill="url(#paddleGrad)" stroke="#1e3a8a" stroke-width="2"/>
  <rect x="220" y="844" width="100" height="8" rx="4" fill="#93c5fd" opacity="0.55"/>
  <!-- Ball -->
  <circle cx="270" cy="780" r="14" fill="url(#ballGrad)" stroke="#ffffff" stroke-width="2"/>
  <!-- Bonus disc -->
  <circle cx="380" cy="520" r="26" fill="#9d34ff" stroke="#ffffff" stroke-width="3"/>
  <!-- Fireball (angled) -->
  <g transform="translate(140 120) rotate(25)">
    <circle cx="0" cy="0" r="20" fill="url(#fireGrad)" filter="url(#glow)"/>
    <path d="M -6 -28 C -2 -10 -2 -10 -12 8 C 4 -6 10 -2 16 10 C 14 -8 10 -18 6 -28" fill="#ff7a00" opacity="0.75"/>
  </g>
  <!-- Ice power-up crystal -->
  <g transform="translate(120 500)">
    <polygon points="0,-16 12,0 0,16 -12,0" fill="#93c5fd" stroke="#bfdbfe" stroke-width="2" filter="url(#glow)"/>
  </g>
</svg>
