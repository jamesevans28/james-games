<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Flash Bash thumbnail">
  <defs>
    <!-- Nebula gradients -->
    <radialGradient id="nebulaBlue" cx="0.3" cy="0.3" r="0.5">
      <stop offset="0%" stop-color="#2a2a7a" stop-opacity="0.25" />
      <stop offset="100%" stop-color="#2a2a7a" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="nebulaMagenta" cx="0.8" cy="0.7" r="0.6">
      <stop offset="0%" stop-color="#6a2255" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#6a2255" stop-opacity="0" />
    </radialGradient>
    <!-- Timer gradient (cartoon mid-state) -->
    <linearGradient id="timerGrad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#66ff33"/>
      <stop offset="50%" stop-color="#ffcc00"/>
      <stop offset="100%" stop-color="#ff0000"/>
    </linearGradient>
    <!-- Sparkle shape -->
    <symbol id="spark" viewBox="0 0 12 12">
      <path d="M6 0 L7 5 L12 6 L7 7 L6 12 L5 7 L0 6 L5 5 Z" fill="#ffffff" />
    </symbol>
  </defs>

  <!-- Space background -->
  <rect width="200" height="200" fill="#020214"/>
  <rect width="200" height="200" fill="url(#nebulaBlue)"/>
  <rect width="200" height="200" fill="url(#nebulaMagenta)"/>

  <!-- Stars (small white dots) -->
  <g fill="#ffffff" opacity="0.9">
    <circle cx="12" cy="10" r="1"/>
    <circle cx="42" cy="22" r="0.9"/>
    <circle cx="78" cy="14" r="1"/>
    <circle cx="110" cy="28" r="0.8"/>
    <circle cx="150" cy="16" r="1"/>
    <circle cx="185" cy="26" r="0.9"/>
    <circle cx="20" cy="52" r="1"/>
    <circle cx="62" cy="48" r="0.8"/>
    <circle cx="96" cy="60" r="1"/>
    <circle cx="132" cy="50" r="1"/>
    <circle cx="172" cy="58" r="0.9"/>
    <circle cx="30" cy="86" r="0.8"/>
    <circle cx="74" cy="92" r="1"/>
    <circle cx="108" cy="80" r="0.9"/>
    <circle cx="146" cy="90" r="1"/>
    <circle cx="180" cy="84" r="0.8"/>
    <circle cx="18" cy="120" r="1"/>
    <circle cx="58" cy="130" r="0.9"/>
    <circle cx="92" cy="118" r="0.8"/>
    <circle cx="128" cy="126" r="1"/>
    <circle cx="166" cy="116" r="0.9"/>
    <circle cx="40" cy="160" r="1"/>
    <circle cx="76" cy="170" r="0.9"/>
    <circle cx="112" cy="162" r="1"/>
    <circle cx="152" cy="172" r="0.8"/>
    <circle cx="186" cy="160" r="1"/>
  </g>

  <!-- Six black buttons (left/right columns) with colorful shapes inside -->
  <g stroke="#0b0b0b" stroke-width="3">
    <!-- Left column -->
    <!-- Top left -->
    <g transform="translate(40,50)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <circle cx="0" cy="0" r="22" fill="none"/>
      <!-- Red circle -->
      <circle cx="0" cy="0" r="12" fill="#ff0000" stroke="#000000" stroke-width="3"/>
    </g>
    <!-- Middle left -->
    <g transform="translate(40,100)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <!-- Blue square -->
      <rect x="-12" y="-12" width="24" height="24" fill="#0000ff" stroke="#000000" stroke-width="3"/>
    </g>
    <!-- Bottom left -->
    <g transform="translate(40,150)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <!-- Green triangle -->
      <polygon points="0,-14 -12,10 12,10" fill="#00ff00" stroke="#000000" stroke-width="3"/>
    </g>

    <!-- Right column -->
    <!-- Top right -->
    <g transform="translate(160,50)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <!-- Yellow star -->
      <polygon points="0,-14 3,-5 12,-5 5,0 8,10 0,4 -8,10 -5,0 -12,-5 -3,-5" fill="#ffff00" stroke="#000000" stroke-width="3"/>
    </g>
    <!-- Middle right -->
    <g transform="translate(160,100)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <!-- Magenta diamond -->
      <polygon points="0,-14 14,0 0,14 -14,0" fill="#ff00ff" stroke="#000000" stroke-width="3"/>
    </g>
    <!-- Bottom right -->
    <g transform="translate(160,150)">
      <circle cx="0" cy="0" r="22" fill="#000000"/>
      <!-- Orange hexagon -->
      <polygon points="12,0 6,10 -6,10 -12,0 -6,-10 6,-10" fill="#ffa500" stroke="#000000" stroke-width="3"/>
    </g>
  </g>

  

  <!-- Timer bar with sparkles at both ends (cartoon) -->
  <g transform="translate(20,180)">
    <rect x="0" y="-7" width="160" height="14" rx="7" ry="7" fill="#121212" stroke="#000000" stroke-width="2"/>
    <!-- Filled portion (mid-state gradient) -->
    <rect x="0" y="-7" width="110" height="14" rx="7" ry="7" fill="url(#timerGrad)" stroke="#000000" stroke-width="2"/>
    <!-- Sparkles at both ends -->
    <use href="#spark" x="-4" y="-10" width="12" height="12"/>
    <use href="#spark" x="110" y="-10" width="12" height="12"/>
  </g>
</svg>