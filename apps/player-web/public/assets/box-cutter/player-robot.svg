<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8899aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#556677;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body -->
  <rect x="16" y="24" width="32" height="28" rx="4" fill="url(#bodyGrad)" stroke="#00ccff" stroke-width="2"/>
  
  <!-- Chest plate -->
  <rect x="20" y="28" width="24" height="12" rx="2" fill="#667788" stroke="#00ffff" stroke-width="1"/>
  
  <!-- Head -->
  <rect x="20" y="8" width="24" height="20" rx="4" fill="#aabbcc" stroke="#00ccff" stroke-width="2"/>
  
  <!-- Visor -->
  <rect x="22" y="14" width="20" height="8" rx="1" fill="#00ffff" filter="url(#glow)"/>
  <rect x="24" y="16" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  <rect x="34" y="16" width="6" height="4" rx="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Arms -->
  <rect x="8" y="30" width="8" height="16" rx="2" fill="#778899" stroke="#00ccff" stroke-width="1"/>
  <rect x="48" y="30" width="8" height="16" rx="2" fill="#778899" stroke="#00ccff" stroke-width="1"/>
  
  <!-- Tracks/Wheels -->
  <ellipse cx="20" cy="54" rx="6" ry="4" fill="#333333" stroke="#00ffff" stroke-width="1.5"/>
  <ellipse cx="32" cy="54" rx="6" ry="4" fill="#333333" stroke="#00ffff" stroke-width="1.5"/>
  <ellipse cx="44" cy="54" rx="6" ry="4" fill="#333333" stroke="#00ffff" stroke-width="1.5"/>
  
  <!-- Track details -->
  <ellipse cx="20" cy="54" rx="3" ry="2" fill="#00ccff" opacity="0.6"/>
  <ellipse cx="32" cy="54" rx="3" ry="2" fill="#00ccff" opacity="0.6"/>
  <ellipse cx="44" cy="54" rx="3" ry="2" fill="#00ccff" opacity="0.6"/>
  
  <!-- Antenna -->
  <line x1="32" y1="8" x2="32" y2="4" stroke="#00ffff" stroke-width="2"/>
  <circle cx="32" cy="3" r="2" fill="#00ffff" filter="url(#glow)"/>
</svg>
