<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fireCore">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0" />
    </radialGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <circle cx="32" cy="32" r="28" fill="url(#fireCore)" filter="url(#fireGlow)" opacity="0.8"/>
  
  <!-- Saw teeth -->
  <g fill="#ff0000">
    <circle cx="32" cy="4" r="5"/>
    <circle cx="52.73" cy="11.27" r="5"/>
    <circle cx="59.73" cy="32" r="5"/>
    <circle cx="52.73" cy="52.73" r="5"/>
    <circle cx="32" cy="59.73" r="5"/>
    <circle cx="11.27" cy="52.73" r="5"/>
    <circle cx="4.27" cy="32" r="5"/>
    <circle cx="11.27" cy="11.27" r="5"/>
  </g>
  
  <!-- Inner saw teeth -->
  <g fill="#ff6600">
    <circle cx="32" cy="10" r="4"/>
    <circle cx="47.46" cy="16.54" r="4"/>
    <circle cx="54" cy="32" r="4"/>
    <circle cx="47.46" cy="47.46" r="4"/>
    <circle cx="32" cy="54" r="4"/>
    <circle cx="16.54" cy="47.46" r="4"/>
    <circle cx="10" cy="32" r="4"/>
    <circle cx="16.54" cy="16.54" r="4"/>
  </g>
  
  <!-- Core -->
  <circle cx="32" cy="32" r="16" fill="#ff6600"/>
  <circle cx="32" cy="32" r="12" fill="#ffaa00"/>
  <circle cx="32" cy="32" r="8" fill="#ffff00"/>
  <circle cx="32" cy="32" r="5" fill="#ffffff" opacity="0.9"/>
</svg>
