<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8ff32"/>
      <stop offset="50%" stop-color="#32d4ff"/>
      <stop offset="100%" stop-color="#ff3eb5"/>
    </linearGradient>
    <linearGradient id="fGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8ff32"/>
      <stop offset="100%" stop-color="#32d4ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="4" y="4" width="112" height="112" rx="28" fill="#1a1c23"/>
  <rect x="4" y="4" width="112" height="112" rx="28" fill="none" stroke="url(#borderGrad)" stroke-width="2.5"/>
  
  <!-- Modern F letterform -->
  <g filter="url(#glow)">
    <!-- Main F shape - clean geometric design -->
    <path d="M36 28h48c3.3 0 6 2.7 6 6s-2.7 6-6 6H50v14h30c3.3 0 6 2.7 6 6s-2.7 6-6 6H50v20c0 3.3-2.7 6-6 6s-6-2.7-6-6V34c0-3.3 2.7-6 6-6z" fill="url(#fGrad)"/>
  </g>
  
  <!-- Accent element - stylized play indicator -->
  <g filter="url(#glow)">
    <circle cx="84" cy="82" r="14" fill="#1a1c23" stroke="#ff3eb5" stroke-width="3"/>
    <path d="M80 76l10 6-10 6z" fill="#ff3eb5"/>
  </g>
</svg>
