    <path d="M20 0H70C75 0 78 3 78 8V18C78 23 75 26 70 26H45V45H65C70 45 73 48 73 53V63C73 68 70 71 65 71H45V100C45 105 42 108 37 108H20C15 108 12 105 12 100V8C12 3 15 0 20 0Z" fill="#7C3AED" opacity="0.3" transform="translate(3, 3)"/>
    <!-- F letter main -->
    <path d="M20 0H70C75 0 78 3 78 8V18C78 23 75 26 70 26H45V45H65C70 45 73 48 73 53V63C73 68 70 71 65 71H45V100C45 105 42 108 37 108H20C15 108 12 105 12 100V8C12 3 15 0 20 0Z" fill="#FFF"/>
  </g>
  
  <!-- Decorative bouncing dots/stars -->
  <circle cx="150" cy="55" r="10" fill="#FBBF24"/>
  <circle cx="165" cy="80" r="6" fill="#F472B6"/>
  <circle cx="45" cy="145" r="8" fill="#34D399"/>
  <circle cx="155" cy="140" r="7" fill="#60A5FA"/>
  
