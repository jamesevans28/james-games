  <circle cx="100" cy="100" r="95" stroke="url(#strokeGradient)" stroke-width="5"/>
  
  <!-- Inner glow ring -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#FFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Fun bouncing F letter with playful style -->
  <g transform="translate(55, 45)">
