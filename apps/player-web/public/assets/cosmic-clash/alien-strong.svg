<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Strong Alien enemy - Red/Orange color scheme -->
  <defs>
    <linearGradient id="strongAlienGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Body - larger and more armored -->
  <ellipse cx="30" cy="35" rx="24" ry="20" fill="url(#strongAlienGradient)" stroke="#B71C1C" stroke-width="2.5"/>
  
  <!-- Armor plates -->
  <path d="M 15 30 Q 15 25 20 25 L 40 25 Q 45 25 45 30" stroke="#B71C1C" stroke-width="2" fill="none"/>
  <path d="M 15 40 Q 15 45 20 45 L 40 45 Q 45 45 45 40" stroke="#B71C1C" stroke-width="2" fill="none"/>
  
  <!-- Head -->
  <ellipse cx="30" cy="18" rx="18" ry="16" fill="url(#strongAlienGradient)" stroke="#B71C1C" stroke-width="2.5"/>
  
  <!-- Eyes - more menacing -->
  <ellipse cx="21" cy="18" rx="6" ry="8" fill="#000" opacity="0.9"/>
  <ellipse cx="39" cy="18" rx="6" ry="8" fill="#000" opacity="0.9"/>
  
  <!-- Eye highlights - red glow -->
  <circle cx="23" cy="16" r="2.5" fill="#FF1744" opacity="0.9"/>
  <circle cx="41" cy="16" r="2.5" fill="#FF1744" opacity="0.9"/>
  
  <!-- Spikes/horns -->
  <path d="M 12 18 L 8 12 L 15 15" fill="#C62828"/>
  <path d="M 48 18 L 52 12 L 45 15" fill="#C62828"/>
  
  <!-- Tentacles/Arms - thicker -->
  <path d="M 10 40 Q 3 45 5 53" stroke="#C62828" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 50 40 Q 57 45 55 53" stroke="#C62828" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
