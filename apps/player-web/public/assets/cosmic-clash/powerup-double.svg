<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Double Bullet Power-up -->
  <defs>
    <radialGradient id="doubleGradient">
      <stop offset="0%" style="stop-color:#748FFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C7CFA;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="25" cy="25" r="23" fill="url(#doubleGradient)" stroke="#364FC7" stroke-width="2"/>
  
  <!-- Inner glow -->
  <circle cx="25" cy="25" r="18" fill="#91A7FF" opacity="0.5"/>
  
  <!-- Two bullets symbol -->
  <ellipse cx="19" cy="25" rx="3" ry="10" fill="#FFF" opacity="0.9"/>
  <ellipse cx="31" cy="25" rx="3" ry="10" fill="#FFF" opacity="0.9"/>
  
  <!-- Sparkles -->
  <circle cx="13" cy="15" r="2" fill="#FFD93D"/>
  <circle cx="37" cy="15" r="2" fill="#FFD93D"/>
  <circle cx="13" cy="35" r="2" fill="#FFD93D"/>
  <circle cx="37" cy="35" r="2" fill="#FFD93D"/>
</svg>
