<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 180" width="320" height="180" role="img" aria-label="Fill the Cup thumbnail">
  <rect width="100%" height="100%" rx="12" fill="#071533"/>
  <!-- tap -->
  <g transform="translate(160,36)">
    <rect x="-44" y="-18" width="88" height="22" rx="10" fill="#9ca3af" stroke="#374151" stroke-width="3"/>
    <rect x="-8" y="4" width="16" height="34" rx="8" fill="#9ca3af" stroke="#374151" stroke-width="3"/>
    <!-- nozzle opening -->
    <ellipse cx="0" cy="38" rx="10" ry="6" fill="#0ea5a0" stroke="#065f46" stroke-width="2"/>
  </g>
  <!-- water stream -->
  <rect x="150" y="44" width="20" height="60" rx="8" fill="#06b6d4"/>
  <!-- cup (open top) -->
  <g transform="translate(80,120)">
    <path d="M40 -2 L120 -2 L110 48 C110 64 90 72 80 72 C70 72 50 64 50 48 Z" fill="none" stroke="#e6eef7" stroke-width="4" stroke-linejoin="round"/>
    <!-- target band near top -->
    <rect x="62" y="6" width="36" height="8" rx="4" fill="#fbbf24" opacity="0.9"/>
    <!-- water fill (sample) -->
    <rect x="66" y="30" width="28" height="30" rx="4" fill="#06b6d4" opacity="0.9"/>
  </g>
</svg>
